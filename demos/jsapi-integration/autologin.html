<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Share auth between rest-js and the jsapi</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">

  <script src="node_modules/@esri/arcgis-rest-request/dist/umd/request.umd.js"></script>
  <script src="node_modules/@esri/arcgis-rest-auth/dist/umd/auth.umd.js"></script>
  <script src="node_modules/@esri/arcgis-rest-items/dist/umd/items.umd.js"></script>

  <!-- 
    NOTE: rather than include the ArcGIS API for JavaScript via a <script> tag
    typically you would using something like https://github.com/Esri/esri-loader
    to lazy-load the API _after_ you had used the light-weight arcgis-rest-js 
    libraries above to log in and fetch some data (see NOTE below)
  -->
  <script src="https://js.arcgis.com/4.7/"></script>
</head>

<body>
  <div id="viewDiv"></div>
  <script>
      function autoLogin(fn, args) {
        // first, try calling the fn w/o logging in
        return fn.apply(arcgisRest, args)
        .catch(function (e) {
          if (e.name !== 'ArcGISAuthError') {
            // not an auth error, rethrow
            throw e;
          } else {
            // auth error, try to login
            if (!args || args.length === 0) {
              // we need request options passed in args, rethrow
              throw e;
            }
            // get request options - should be last argument
            // TODO: is it ever **not** the last argument?
            let options = args[args.length - 1];
            if (options.authentication) {
              // already authenticated, must not be authorized, rethrow
              throw e;
            }
            if (!options.autoLogin) {
              // we will need IOauth2Options to login, rethrow
              throw e;
            }
            // get user session
            // TODO: start oauth flow
            // for now, just using canned username/password from
            // https://developers.arcgis.com/python/sample-notebooks/chennai-floods-analysis/
            const session = new arcgisRest.UserSession(options.autoLogin);
            options.authentication = session;
            // retry the original request with the user session
            return fn.apply(arcgisRest, args);
          }
        });
      }

      // auto-login while fetching a private item's data (not just the metadata)
      // https://geosaurus.maps.arcgis.com/home/item.html?id=728043ac6a574a00b8f1cd5ee0eae8cd
      const itemId = "728043ac6a574a00b8f1cd5ee0eae8cd";
      const requestOptions = {
        autoLogin: {
          username: "arcgis_python",
          password: "P@ssword123"
        }
      };
      autoLogin(arcgisRest.getItemData, [itemId, requestOptions])
      .then(response => {
        // this was added by autoLogin
        const session = requestOptions.authentication;
        // once we have the private item, we can create a map
        // NOTE: this is where you would lazy-load the ArcGIS API for JavaScript
        require([
          "esri/identity/IdentityManager",
          "esri/views/MapView",
          "esri/WebMap"
        ], function(
          esriId, MapView, WebMap
        ) {
            if (session) {
              // pass the authenticated session over to the JSAPI Identity Manager
              esriId.registerToken(session.getCredential());
            }

            // dig the webmap id out of the response
            var webmap = new WebMap({
              portalItem: {
                id: response.map.itemId
              }
            });

            // and pass it to the map view
            var view = new MapView({
              map: webmap,
              container: "viewDiv"
            });
          });
        });
    </script>
</body>
</html>
