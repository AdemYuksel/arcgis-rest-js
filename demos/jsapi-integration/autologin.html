<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Share auth between rest-js and the jsapi</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">

  <!-- pull clientid from config.js if present -->
  <script src="config.js"></script>
  <script src="node_modules/@esri/arcgis-rest-request/dist/umd/request.umd.js"></script>
  <script src="node_modules/@esri/arcgis-rest-auth/dist/umd/auth.umd.js"></script>
  <script src="node_modules/@esri/arcgis-rest-items/dist/umd/items.umd.js"></script>

  <!-- 
    NOTE: rather than include the ArcGIS API for JavaScript via a <script> tag
    typically you would using something like https://github.com/Esri/esri-loader
    to lazy-load the API _after_ you had used the light-weight arcgis-rest-js 
    libraries above to log in and fetch some data (see NOTE below)
  -->
  <script src="https://js.arcgis.com/4.7/"></script>
</head>

<body>
  <div id="viewDiv"></div>
  <script>
      // catch auth errors and retry after logging in
      function autoLogin(fn, args) {
        // first, try calling the fn w/o logging in
        return fn.apply(arcgisRest, args)
        .catch(function (e) {
          if (e.name !== 'ArcGISAuthError') {
            // not an auth error, rethrow
            throw e;
          } else {
            // auth error, try to login
            if (!args || args.length === 0) {
              // we need request options passed in args, rethrow
              throw e;
            }
            // get request options - should be last argument
            // TODO: is it ever **not** the last argument?
            let options = args[args.length - 1];
            if (options.authentication) {
              // already authenticated, must not be authorized, rethrow
              throw e;
            }
            if (!options.oauth2Options) {
              // we will need IOauth2Options to login, rethrow
              throw e;
            }
            if (!this.oAuthPromise) {
              // get user session by starting oauth flow
              this.oAuthPromise = arcgisRest.UserSession.beginOAuth2(options.oauth2Options);
            }
            return this.oAuthPromise
            .then(function (newSession) {
              // login was successful
              // retry the original request with the user session
              options.authentication = newSession;
              return fn.apply(arcgisRest, args);
            });
          }
        });
      }

      // NOTE: use arcgis_python / P@ssword123 to access this private item
      // https://geosaurus.maps.arcgis.com/home/item.html?id=728043ac6a574a00b8f1cd5ee0eae8cd
      const itemId = "728043ac6a574a00b8f1cd5ee0eae8cd";
      // for any request requires authentication use these options to initiate the oauth flow
      const oauth2Options = {
        // NOTE: if you don't set portal, it defaults to https://arcgis.com/sharing/rest
        // even though it should default to https://www.arcgis.com/sharing/rest
        // https://esri.github.io/arcgis-rest-js/api/auth/IOauth2Options/#portal
        // which caused CORS errors for me when trying to re-fetch the data
        portal: "https://www.arcgis.com/sharing/rest",
        // NOTE: clientId is set in config.js
        clientId: clientId,
        redirectUri: window.location.origin + location.pathname.replace('autologin.html', '') + 'authenticate.html',
        popup: true
      }

      // we don't really care about this request to get the item
      // it's only here to demonstrate that autoLogin() can handle more than one request at a time
      const getItemRequestOptions = { oauth2Options: oauth2Options };
      autoLogin(arcgisRest.getItem, [itemId, getItemRequestOptions])
      .then(response => {
        console.log('Got item with title: ', response.title);
        console.log('After logging in as: ', getItemRequestOptions.authentication.username);
      });

      // this is the request we care about, it will fetch the data
      // and pass a map id over to the JSAPI which will render the map
      const getItemDataRequestOptions = { oauth2Options: oauth2Options };
      autoLogin(arcgisRest.getItemData, [itemId, getItemDataRequestOptions])
      .then(response => {
        // the authentication option was added by autoLogin() after successful login
        const session = getItemDataRequestOptions.authentication;
        // once we have the private item, we can create a map
        // NOTE: this is where you would lazy-load the ArcGIS API for JavaScript
        require([
          "esri/identity/IdentityManager",
          "esri/views/MapView",
          "esri/WebMap"
        ], function(
          esriId, MapView, WebMap
        ) {
            if (session) {
              // pass the authenticated session over to the JSAPI Identity Manager
              esriId.registerToken(session.getCredential());
            }

            // dig the webmap id out of the response
            var webmap = new WebMap({
              portalItem: {
                id: response.map.itemId
              }
            });

            // and pass it to the map view
            var view = new MapView({
              map: webmap,
              container: "viewDiv"
            });
          });
        });
    </script>
</body>
</html>
